<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anonymous Confession</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Anonymous Confession</h1>
      <div class="form-group">
        <label for="roll_no">Roll Number:</label>
        <input type="text" id="roll_no" placeholder="Enter roll number" />
      </div>
      <div class="form-group">
        <label for="confession">Confession:</label>
        <textarea
          id="confession"
          placeholder="Enter your confession"
        ></textarea>
      </div>
      <button onclick="postConfession()">Submit Confession</button>
      <button onclick="getConfession()">Get Confession</button>
      <div id="response"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
